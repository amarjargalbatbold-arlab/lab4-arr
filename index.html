<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR Lab</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header { padding: 10px 15px; }
    model-viewer {
      width: 100vw;
      height: calc(100vh - 60px);
      background: #f5f5f5;
    }
  </style>
</head>

<body>

<header>
  <h3>QR → WebAR Lab</h3>
  <p>3D-г эргүүлж болно. AR товч дарж камер дээр байрлуул.</p>
</header>

<model-viewer
  src="assets/model.glb"
  ar
  ar-modes="scene-viewer webxr"
  ar-placement="floor"
  camera-controls
  auto-rotate>
</model-viewer>

</body>

</html>
